<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>admin</title>
</head>
<body class="bg-dark">

<div>
  <nav class="navbar navbar-dark bg-dark">
    <h4 class="text-white"><span th:text="${admin.email}">email</span> with roles:
        <th:block th:each="role : ${admin.roleList.toArray()}">
            <span th:text="${role.getRoleName()}">role</span>
        </th:block>
    </h4>
    <a th:href="@{/logout}" class="text-secondary">Logout</a>
  </nav>
</div>

<div class="container-fluid" style="height: 100vh">
  <div class="row">
    <div class="nav-pills col-md-2 bg-white px-0 pt-3" style="height: 100vh">
      <a class="nav-link list-group-item-action active mx-0" th:href="@{/admin}">admin</a>
      <a class="nav-link list-group-item-action mx-0" th:href="@{/user}">user</a>
    </div>

    <div class="col-md-10 bg-light pt-3 px-4">
      <h1>Admin panel</h1>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/admin}">User table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/add}">New user</a>
        </li>
      </ul>
        <div class="card">
          <div class="card-header">
            <h4>All users</h4>
          </div>

          <div class="card-body bg-white">
              <table class="table bg-white">
                  <tr>
                      <td> <h6>ID</h6> </td>
                    <td><h6>First name</h6></td>
                      <td><h6>Last name</h6></td>
                    <td><h6>Email</h6></td>
                    <td><h6>Role</h6></td>
                    <td><h6>Delete</h6></td>
                    <td><h6>Edit</h6></td>
                  </tr>
                  <th:block th:each="msg : ${users}">
                      <tr>
                          <td th:text="${msg.id}">id1</td>
                          <td th:text="${msg.firstName}">firstname1</td>
                          <td th:text="${msg.lastName}">lastname1</td>
                          <td th:text="${msg.email}">email1</td>
                          <td>
                              <th:block th:each="role : ${msg.roleList.toArray()}">
                                  <span th:text="${role.getRoleName()}">role</span>
                              </th:block>
                          <td>
                              <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${msg.getId()})}">
                                  <input th:type="submit" class="btn btn-danger" value="Delete">
                              </form>
                          </td>
                          <td>
                              <form th:method="GET" th:action="@{/admin/update/{id}(id=${msg.getId()})}">
                                  <input th:type="submit" class="btn btn-info" value="Edit">
                              </form>
                          </td>
                      </tr>
                  </th:block>
              </table>
            </div>
        </div>
    </div>
</div>
</div>



</body>
</html>
